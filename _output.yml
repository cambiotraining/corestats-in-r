bookdown::bs4_book:
  theme:
    primary: "#004e8f"
  repo: https://github.com/cambiotraining/corestats_in_r
  css: style.css
  template: uoc_bs4.html

bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><img src="img/university_crest.svg" alt="Biostatistics Initiative" width="243px" height="82px" style = "padding: 10px" /></li>
        <li><a href="https://www.biostats.lifesci.cam.ac.uk">Biostatistics Initiative</a></li>
    edit:
      link: https://github.com/cambiotraining/corestats_in_r/edit/master/%s
      text: "Edit"
    sharing: no

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
